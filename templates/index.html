<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <header>
        <a href="../templates//index.html"> <img src="../assets/logo.png" alt="Logo" class="logo"></a>
        <nav>
            <a href="../templates/login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>

        <section id="filter_part">
            <h1>Available Places</h1>
            <div class="filter">
                <label for="country-filter">Filter by Country:</label>
                <select id="country-filter">
                    <option value="all">All</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

        </section>
        <section id="places-list" class="places">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <button class="details-button">
                    <a href="../templates/place.html">View Details</a>
                </button>
            </div>
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="../dynamic/scripts.js"></script>
</body>

</html>
